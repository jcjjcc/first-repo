    <script>
        let num = 10
        console.log('start')
        //promise
        const promise = new Promise((resolve, reject) => {

            // 兑现承若的逻辑
            resolve()

        })
        // then方法中的回调函数会进入任务队列，等待事件循环执行，因此这里的console.log('end')会先于then中的回调函数执行
        promise.then(result => {
            console.log(result) //undefined
            num = 20
        })
        //先执行
        console.log(num) //10
        console.log('end')
