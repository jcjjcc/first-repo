    <script>
        const infos = {
            friends:['abc','cba','nba'],
            [Symbol.iterator]: function(){
                let index = 0
                const infosIterator = {
                    next: () => {
                        if(index < this.friends.length){
                            return {done: false, value: this.friends[index++]}
                        }else{
                            return {done: true, value: undefined}
                        }
                    } 
                }
                return infosIterator
            }      
        }
