<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("1️⃣ 同步任务开始");

        setTimeout(() => {
            console.log("5️⃣ setTimeout 回调执行");
        }, 0);

        Promise.resolve().then(() => {
            console.log("3️⃣ Promise 微任务");
        });

        requestAnimationFrame(() => {
            console.log("4️⃣ requestAnimationFrame 执行");
        });

        console.log("2️⃣ 同步任务结束");

    </script>
</body>

</html>
