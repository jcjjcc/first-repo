<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- width：设置布局视口的宽度 -->
     <!-- PC端不区分，这里设置的是移动端的布局视口宽度，一般设置为设备宽度， -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"
    >
    <title>移动端适配</title>
</head>
<style>
    .box { 
        /* px绝对单位 */
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>
<body>
    <div class="box"></div>
    
</body>
</html>
