<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .box1 {
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        padding: 20px;
        border: 10px solid red;
        margin: 10px;
        background-color: green;
    }
    .box2 {
        box-sizing: content-box;
        width: 200px;
        height: 200px;
        padding: 20px;
        border: 10px solid red;
        margin: 10px;
        background-color: pink;
    }
</style>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
