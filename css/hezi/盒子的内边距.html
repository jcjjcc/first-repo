<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内边距</title>
    <style>
        div {
            width: 400px;   
            height: 400px;
            
            /* 10 上下  20 左右 */
            /* padding: 10px  20px;  */
            /* 这里还有更多复合属性 */
            padding-top:    10px ;
            padding-bottom: 10px ;
            padding-left:   20px ;
            padding-right:  20px ;
            background-color: lightblue;
        }
        span {
            background-color: rebeccapurple;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
         
    </style>
</head>
<body>
    <div>你好啊</div>
    <hr>
    <span>我是span</span>
</body>
</html>
