<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型的组成部分</title>
    <style>
        div {
            /* 内容区的宽 */
            width: 400px;
            /* 内容区的高 */
            height: 200px;
            /* 内边距 设置的背景颜色会填充内边距区域*/
            padding: 20px;
            /* 边框 设置的背景颜色也会填充边框区域 */
            border: 10px dashed black;
            /* 外边距不影响盒子的大小，但是会影响盒子之间的距离 */
            margin: 50px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>你好啊</div>
</body>
</html>
