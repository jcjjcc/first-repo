        /* 最大高 */

         /* 由于 div 是块级元素，它在没有设置具体宽度和高度的情况下，
            会表现出填满父元素宽度并根据内容调整高度的特性。这是块级元素的一种基本行为。 */
        div {
            height: 200px;
            width: 300px;
            margin: 50px;
            background-color: lightblue;
        }
    </style>
</head>
