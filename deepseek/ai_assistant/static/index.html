<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="chat-container">
        <!-- 左侧聊天窗口 -->
        <div class="chat-left">
            <h1>
                <div class="fas fa-comment-alt">IT智能助手</div>
            </h1>
            <div id="chat-log" class="chat-log has-messages">

            </div>
            <div class="loading-indicator">加载中...</div>
            <div class="input-area">
                <div class="input-with-icon">
                    <textarea rows="4" id="message" placeholder="输入消息..."></textarea>
                    <button class="send-icon"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            <button id="back-to-top" class="back-to-top"><i class="fas fa-arrow-up"></i></button>
        </div>
        <!-- 对话历史和设置 -->
        <div class="chat-right">
            <nav class="top-nav">
                <button class="button secondary" onclick="starNewConversation()">新对话<i
                        class="fas fa-redo-alt"></i></button>
                <button class="button secondary " onclick="saveCurrentConversation()">保存对话<i
                        class="fas fa-save"></i></button>
            </nav>
            <div id="conversation-list"></div>
            <div class="input-group">
                <label for="temperature">创意度(0-1.5)</label>
                <input type="number" id="temperature" placeholder="请输入创意度值" step="0.1" min="0" max="1.5">
            </div>
            <div class="input-group">
                <label for="model">模型选择</label>
                <select name="" id="model">
                    <option value="deepseek-chat">对话模式</option>
                    <option value="deepseek-coder">编码模式</option>
                </select>
            </div>
        </div>
    </div>
    <script src="js/common.js"></script>
</body>

</html>
